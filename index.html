<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <title>Blog Post Manager</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <div class="container">
        <h1>Blog Post Manager</h1>
        <div id="post-form">
            <h2>Add a New Post</h2>
            <input type="text" id="title" placeholder="Post Title" required>
            <textarea id="body" placeholder="Post Content"></textarea><br>
            <button id="add-post">Add Post</button>
        </div>
        <div id="posts">
            <h2>Posts</h2>
        </div>
    </div>
    <script src="final.js" defer></script>
</body>
</html>
